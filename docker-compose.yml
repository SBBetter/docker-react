version: '3'
services:
  react:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - /usr/src/app/node_modules
      - .:/usr/src/app
    stdin_open: true
    environment:
      CHOKIDAR_USEPOLLING: "true"  # 환경 변수 설정
    
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /usr/src/app/node_modules
      - .:/usr/src/app
    command: ["npm", "run", "test"]
    environment:
      CHOKIDAR_USEPOLLING: "true"  # 테스트 환경 변수 설정
